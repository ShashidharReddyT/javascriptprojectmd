<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Deck</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <header>
      <a href="http://localhost:5500/Project/MovieDeck/" style="text-decoration: none">
        <h1 style="color: rgb(220, 168, 131)">Movie Deck</h1>
      </a>
    </header>
    <!--search-bar-->
    <div class="search-bar">
      <input type="search" id="search-input" placeholder="Search by name...">
      <input type="button" id="search-button" value="Search" name="button" />
    </div>
    <!-- sorting bar -->
    <div class="sorting-options">
      <button class="sorting-button" id="sort-by-date">Sort By date (oldest latest)</button>
      <button class="sorting-button" id="sort-by-rating">Sort By Rating (least good)</button>
    </div>
    <!-- main section -->
    <div class="main">
      <!-- tabs -->
      <div class="tab">
        <button id="all-tab" class="all-tab active-tab">All</button>
        <button id="favorites-tab" class="favorites-tab">Favorites</button>
      </div>
      <!-- main movie list -->
      <div id="movies-card-container"></div>
      <!-- Pagination -->
      <div class="pagination">
        <button id="prev-button">Previous</button>
        <button id="current-page-button">Current Page: 1</button>
        <button id="next-button">Next</button>
      </div>
    </div>
    <footer class="footer">
      <div class="copyright"> @ CopyRight: 1996 Movie Deck </div>
      <div class="contacts"> tel: 0123456789 </div>
    </footer>
    <script src="./script.js"></script>
  </body>
</html>
